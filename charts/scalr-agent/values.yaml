# Default values for scalr-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

agent:
  image:
    repository: scalr/agent
    pullPolicy: IfNotPresent
    tag: "0.1.31"
  # A value for agent.token must be provided
  token:
  # A value for agent.url must be provided
  url:

docker:
  image:
    repository: docker
    pullPolicy: IfNotPresent
    tag: "20.10.23-dind"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1
  privileged: true
  procMount: Default

resources:
  limits:
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 2048Mi

nodeSelector: {}

tolerations: []

affinity: {}
